<div class="container" fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="row" fxLayoutAlign="center" fxFlex.xs="100" fxFlex.gt-xs="80">
    <div fxFlex="100">
      <mat-expansion-panel [expanded]="!media.isActive('xs')">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Policy Summary
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
      </mat-expansion-panel>

      <mat-card style="margin-top: 1rem">
        <mat-card-content>
          <nx-form-layout>

            <div fxFlex="100%" style="margin-bottom: 2rem">
              <h1 class="mat-headline headline">INSURED INFORMATION</h1>
              <mat-divider [inset]="true"></mat-divider>
            </div>

            <mat-form-field appearance="outline" fxFlex.xs="100%" fxFlex.gt-xs="50%">
              <mat-label>Last Name</mat-label>
              <input matInput name="lastName">
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex.xs="100%" fxFlex.gt-xs="50%">
              <mat-label>Suffix</mat-label>
              <mat-select>
                <mat-option *ngFor="let suffix of ['DR','FR','JR']" [value]="suffix">
                  {{suffix}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex.xs="100%" fxFlex.gt-xs="50%">
              <mat-label>First Name</mat-label>
              <input matInput name="firstName">
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex.xs="100%" fxFlex.gt-xs="50%">
              <mat-label>Middle Name</mat-label>
              <input matInput name="middleName">
            </mat-form-field>



          </nx-form-layout>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
